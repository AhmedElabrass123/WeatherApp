<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- bootstrap 4.6 -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Weather App</title>
    </head>
    <body>
        <div class="content">
            <div class="search">
                <input type="text" placeholder="Search" class="myInput" />
                <span id="searchBtn"><i class="fa fa-search"></i></span>
            </div>
            <h2 class="cityName">weather in egypt</h2>
            <h2 class="degree">8.82 Â°C</h2>
            <div class="cloud">
                <img src="images/cloud.png" alt="sorry" class="shape">
                <span class="desc">broken clouds</span>
            </div>
            <p class="humidity">Humidity : 66%</p>
            <p class="wind">Wind speed : 3.6km/h </p>
        </div>
        <script src="js/all.min.js"></script>
        <script src="js/jquery.slim.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
